<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #23842b;"   >
        <div class="container">
          <a class="navbar-brand" href="#">DZF | Technology Services</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"> Home | ZFB </a>
                </li>
                         
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/tareas/">Solicitudes Datacenter</a>
                </li>   
                <li class="nav-item">
                    <a class="nav-link" href="/tareas/create/">Crear Solicitud</a>
                </li>   
                <li class="nav-item">
                    <a class="nav-link" href="/logout/">Salir</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/signup/">signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin/">signin</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
    </nav>

    
    {% block content %}



    {% endblock %}
    
</body>
</html>
